<!DOCTYPE html>
<html server>

<head></head>

<body>
	<h1>Upload a file:</h1>
	<validationGroup server>
		<fileUpload server id="fileUpload" />
		<button server causesValidation>Submit</button>
		<validator:required server control="fileUpload">
			You must select a file
		</validator:required>
	</validationGroup>
	<br />
	<div>
		Name: {{ latestFile['filename'] if latestFile else "" }}<br />
		Mime: {{ latestFile['contentType'] if latestFile else "" }}<br />
		Contents: <pre>{{ fileContents }}</pre>
	</div>
</body>

</html>
