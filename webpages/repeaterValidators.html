<html server>
	<head>
		<title>Loop testing</title>
	</head>
	<body>
		Currently with {{ itemCount }} items
		<br />
		<button server>Button outside validationGroup</button>
		<validationGroup server>
			<loop server id="lpItems">
				<div>
					<textbox server id="tbx" />
					<button server id="btnDelete">Delete</button>
					<validator:required server id="valTbx">
						This field is required
					</validator:required>
				</div>
			</loop>
			<br />
			<button server id="btnNew" causesvalidation>Add new item</button>
		</validationGroup>

		<br><br><br>
		Second loop
		<validationGroup server>
			<loop server id="lpItems2">
				<div>
					<textbox server id="tbx" />
					<button server id="btnDelete">Delete</button>
					<validator:required server id="valTbx">
						This field is required
					</validator:required>
				</div>
			</loop>
			<br />
			<button server id="btnNew2" causesvalidation>Add new item</button>
		</validationGroup>
	</body>
</html>
