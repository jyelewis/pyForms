<!DOCTYPE html>
<html server>
	<head>
		<title>Validation testing</title>
	</head>
	<body>
		Page isValid: {{page.request.isValid}}<br />
		<validationGroup server>
			<textbox server id="tbxTest1" placeholder="required" />
			<validator:required server control="tbxTest1">
				<strong>This field is required</strong>
			</validator:required>
			<br />
			<textbox server id="tbxTest2" placeholder="not required" />
			<br />
			<textbox server id="tbxAge" placeholder="Age" />
			<validator:required server control="tbxAge">
				Please enter your age
			</validator:required>
			<validator:range server control="tbxAge" min="0" max="120">
				Please enter a resonable number
			</validator:range>
			<br />
			<checkbox server id="chkRequired" text="I agree to the terms" autopostback="true" />
			<validator:required server control="chkRequired">
				<br /><i>You must agree to the terms</i>
			</validator:required>

			<br />
			<button server id="btnSubmit" causesValidation>Submit</button>
			<button server id="btnCancel" >Cancel</button>
		</validationGroup>
	</body>
</html>
